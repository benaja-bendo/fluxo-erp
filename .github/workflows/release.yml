name: Windows Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build and Package for Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Install WiX
        run: choco install wixtoolset -y

      - name: Setup JavaFX modules
        run: |
          $FX_VERSION="21.0.2"
          $FX_URL="https://download2.gluonhq.com/openjfx/$FX_VERSION/openjfx-${FX_VERSION}_windows-x64_bin-jmods.zip"
          Invoke-WebRequest -Uri $FX_URL -OutFile "openjfx.zip"
          Expand-Archive -Path "openjfx.zip" -DestinationPath "."
          dir openjfx*
          # Vérifier où se trouvent les modules
          dir openjfx*/javafx-jmods-*/

      - name: Create Windows installer
        run: |
          # Trouver le chemin correct des modules JavaFX
          $JMODS_PATH = (Get-ChildItem -Path "openjfx*/javafx-jmods-*" -Directory).FullName
          Write-Host "JavaFX modules path: $JMODS_PATH"
          
          jpackage `
            --input target `
            --name FluxoApp `
            --main-jar Fluxo-0.0.1-SNAPSHOT.jar `
            --type msi `
            --icon src/main/resources/assets/icones/win/icon.ico `
            --module-path "$JMODS_PATH" `
            --add-modules javafx.controls,javafx.fxml `
            --java-options "--add-opens java.base/java.lang=ALL-UNNAMED" `
            --java-options "--add-opens java.base/java.io=ALL-UNNAMED" `
            --win-console `
            --dest installer/win

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          body: |
            Installer Windows pour FluxoApp
          files: |
            installer/win/*.msi
            target/Fluxo-*.jar